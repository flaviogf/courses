<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        document.getElementById('primeiro').classList.add('destaque');

        Array.from(document.getElementsByTagName('div')).forEach(el => el.classList.remove('destaque'));

        [...document.getElementsByClassName('terceiro')].forEach(el => el.classList.add('destaque'));
    </script>
</body>

</html>
